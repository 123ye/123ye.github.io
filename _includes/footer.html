<footer class="container">
    <div class="site-footer">

        <div class="site-footer-icons">

                segmentfault
            </a>
            <a target="_blank" rel="nofollow" href="https://github.com/MyStudytime">
                Github
            </a>
        </div>
        <div class="site-footer-links mobile-hidden">
            {% for nav in site.labels %}
            <a href="{{ nav.href }}" title="{{ nav.name }}" target="{{ nav.target | default: _self }}">{{ nav.name }}</a>
            {% endfor %}
            <br>
            总访问量<span id="busuanzi_value_site_pv"></span>次 &nbsp;&nbsp; . &nbsp;&nbsp;总访客数<span id="busuanzi_value_site_uv"></span>人次
        </div>

        <div class="scrolltop">
            京ICP备18004887号-2
            <a href="javascript:window.scrollTo(0,0)" >TOP</a>
        </div>
        <div class="rss">
            <a href="{{ site.subscribe_rss }}"><span class="octicon octicon-rss" style="color:orange;"></span></a>
            Power by <a href="https://github.com/DONGChuan/Yummy-Jekyll" rel="nofollow">Yummy Jekyll</a>
        </div>
    </div>
    <!-- Third-Party JS -->
    <script type="text/javascript" src="{{site.static-url}}/geopattern/js/geopattern.min.js"></script>
    <!-- My JS -->
    <script type="text/javascript" src="{{site.static-url}}/assets/js/script.js"></script>
    <!-- bu Suan zi -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script>
        $(document).ready(function() {
            var int = setInterval(fixCount, 100);
            var busuanziSiteOffset = parseInt(10000);
            function fixCount() {
                if ($("#busuanzi_value_site_pv").css("display") != "none") {
                    clearInterval(int);
                    $("#busuanzi_value_site_pv").html(parseInt($("#busuanzi_value_site_pv").html()) + busuanziSiteOffset);
                }
            }
        });
    </script>

    {% for javascript in page.javascript %}
    <script src="{{site.static-url}}/assets/js/{{javascript}}"></script>
    {% endfor %}
